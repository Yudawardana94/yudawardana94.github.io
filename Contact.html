    <div class="contact" id="contact">
        <form action="index.html" method="GET">
          <table>
            <tr>
              <td>Full Name*</td><br>
              <td><input id="Firstname" type="text" name="Firstname" required></td>
            </tr>
            <tr>
              <td>Email*</td><br>
              <td><input id="Email" type="email" name="Email" required></td>
            </tr>
            <tr>
              <td>Website</td><br>
              <td><input id="Website" type="url" name="Website" ></td>
            </tr>
            <tr>
              <td>Subject*</td><br>
              <td><select id=subject name="subject">
                    <option value="Chose subject">Chose subject</option>
                    <option value="Penawaran promosi/ Marketing">Penawaran promosi/ Marketing</option>
                    <option value="Pengajuan kerjasama">Pengajuan kerjasama</option>
                    <option value="Komentar Website">Komentar Website</option>
                    <option value="Lainnya">Lainnya</option>
                  </select>
              </td>
            </tr>
            <tr>
              <td>Message*</td><br>
              <td><textarea id="message" name="message" ></textarea></td>
            </tr>
            <tr>
              <td colspan="2" align="center"><input type="submit" id="submit" name="submit" class="submitbtn" value="submit"></td>
            </tr>
          </table>
        </form>
